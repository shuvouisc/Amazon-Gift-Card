<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scratch & Win - ClickPrize</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #scratchCanvas {
      width: 100%;
      max-width: 400px;
      height: 200px;
      border: 2px dashed #999;
      display: block;
      margin: 0 auto;
      background: #ccc;
    }
    .hidden-reward {
      display: none;
      font-size: 1.25rem;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container py-5 text-center">
    <h2>üéâ Scratch & Win an iPhone 14!</h2>
    <p>Use your finger or mouse to scratch the card below.</p>

    <canvas id="scratchCanvas"></canvas>

    <div class="hidden-reward" id="rewardMessage">
      üèÜ Congratulations! You've won a chance to claim an iPhone 14!<br />
      Enter your email to continue.
      <form class="mt-3">
        <input type="email" class="form-control mb-2" placeholder="Enter your email" required />
        <button type="submit" class="btn btn-success w-100">Claim Prize</button>
      </form>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    canvas.width = 400;
    canvas.height = 200;

    // Draw grey overlay
    ctx.fillStyle = '#cccccc';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = '24px Arial';
    ctx.fillStyle = '#000';
    ctx.fillText('Scratch here!', 120, 110);

    // Handle drawing
    function draw(e) {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 15, 0, Math.PI * 2, false);
      ctx.fill();
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => checkScratch());
    canvas.addEventListener('mousemove', draw);

    canvas.addEventListener('touchstart', () => isDrawing = true);
    canvas.addEventListener('touchend', () => checkScratch());
    canvas.addEventListener('touchmove', draw);

    function checkScratch() {
      isDrawing = false;
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let cleared = 0;
      for (let i = 0; i < imageData.data.length; i += 4) {
        if (imageData.data[i + 3] === 0) cleared++;
      }
      const percent = (cleared / (canvas.width * canvas.height)) * 100;
      if (percent > 35) {
        document.getElementById('rewardMessage').style.display = 'block';
      }
    }
  </script>
</body>
</html>
