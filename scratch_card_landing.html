<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scratch & Win - ClickPrize</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .scratch-area {
      width: 100%;
      height: 200px;
      background: #ccc;
      position: relative;
      border: 2px dashed #999;
      text-align: center;
      padding-top: 75px;
      font-size: 1.5rem;
      color: #333;
    }
    .hidden-reward {
      display: none;
      font-size: 1.25rem;
      color: green;
      margin-top: 20px;
    }
    .reveal-btn {
      display: block;
      margin: 30px auto 0;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h2>üéâ Scratch & Win an iPhone 14!</h2>
      <p>Try your luck. You may be our lucky winner today!</p>
    </div>

    <div class="scratch-area" id="scratchArea">
      Scratch Here
    </div>

    <div class="hidden-reward text-center" id="rewardMessage">
      üèÜ Congratulations! You've won a chance to claim an iPhone 14!<br />
      Enter your email to continue.
      <form class="mt-3">
        <input type="email" class="form-control mb-2" placeholder="Enter your email" required />
        <button type="submit" class="btn btn-success w-100">Claim Prize</button>
      </form>
    </div>

    <button class="btn btn-primary reveal-btn" onclick="revealReward()">Scratch Now</button>
  </div>

  <script>
    function revealReward() {
      document.getElementById('scratchArea').style.background = '#d4edda';
      document.getElementById('scratchArea').innerText = 'You Won!';
      document.getElementById('rewardMessage').style.display = 'block';
    }
  </script>
</body>
</html>
